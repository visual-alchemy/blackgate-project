worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP Server Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Main RTMP application for ingest
        application live {
            live on;
            record off;
            
            # Allow publish from anywhere (configure firewall for security)
            allow publish all;
            
            # Allow playback (Blackgate pulls from here)
            allow play all;
            
            # Notification when stream starts (optional webhook)
            # on_publish http://localhost:4000/api/rtmp/on_publish;
            # on_publish_done http://localhost:4000/api/rtmp/on_publish_done;
        }
    }
}

# HTTP server for stats (optional)
http {
    server {
        listen 8080;
        
        # RTMP statistics in XML format (for parsing)
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat.xsl {
            root /usr/share/nginx/html;
        }
        
        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
